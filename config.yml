# 🎛️  Configuration for pango_feature_demos.py


# 🖼️  Canvas size
canvas_width: 1920
canvas_height: 1080

# 💾  Output directory
output_dir: output/demo        # root folder to place renders
output_dir_mode: timestamped  # "timestamped" or "flat"

# 🔄  Wrapping behaviour (0-1 ratio of width)
wrap_ratio: 0.85


# 🎨  Colours (HSLA 0-1) – hue, saturation, lightness, alpha
# Full transparency background
background_color_hsla: [0.0, 0.0, 0.0, 0.0]  # α = 0 → fully transparent
# White text
text_color_hsla: [0.0, 0.0, 1.0, 1.0]
# Default highlight colour (cyan-ish) with full opacity
default_highlight_color_hsla: [0.5, 1.0, 0.5, 1.0]


# 🖋️  Base font
base_font_family: "Arial"
base_font_size_pt: 50




# 📝  Sentence / highlight defaults
text:
  base: "Sarah finally saw the light at the end of the tunnel, after months of hard work on this challenging project."
  highlight: "the end of the tunnel"


# 🧩  Custom variant override example
# variants:
#   custom:
#     extra_attrs:
#       underline: double
#     highlight_color: [1.0, 0.0, 0.0]


# ⚙️  Built-in variant default values
color_variant_color: [0.0, 0.6, 1.0]
size_variant_factor: 1.7
family_variant_font_family: "Courier New"
weight_variant_weight: "bold"
style_variant_style: "italic"
underline_variant_underline: "single"
strike_variant_strikethrough: "true"
rise_variant_rise: 10000
